<!doctype html>
<html>
<head>
<title>PicRank beta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<link href="css/style.css" rel="stylesheet" />

</head>
<body>
	<div id="wrap">
		<div class="container">
		        <div class="page-header">
		          <h1>picRank - find your best shot</h1>
		        </div>
				<div id="tips" class="alert alert-info alert-dismissable">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				  <strong>Pick one!</strong> Which one do you like the most?
				</div>
				<div class="panel" id="pick-panel">
					<div id="pick" class="panel-body">
						
					</div>
				</div>
				<div class="panel" id="actions">
					<div class="panel-body">
						<button id="startBtn" class="btn btn-primary">Start</button>
						<button id="toggleRes" class="btn btn-primary">Show Results</button>
					</div>
				</div>
				<div class="panel" id="allpics">
					<div class="panel-body">
						<h3>Results</h3>
					</div>
				</div>
				
		</div>
			
			 </div>
		    <div id="footer">
		      <div class="container">
		        <p class="text-muted"><a href="http://www.lucasartoni.com">Luca Sartoni</a></p>
		      </div>
		    </div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>	
<script src="js/models.js"></script>
<script src="js/views.js"></script>
<script src="js/application.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-2026295-5']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
